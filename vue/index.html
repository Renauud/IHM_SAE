<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Gestion d'Abonnement</title>
  </head>
  <body>
    <header>
      <h1>Gestion des abonnements d'un club d'actualités</h1>
    </header>
    <main>
      <div id="div_liste_abonnement" class="liste_abonnement"> <!--Principal-->
        <div class="divtitre">Liste des abonnements</div>
        <table id="table_info_abonnement">
          <thead>
            <tr>
              <th>Numéro</th>
              <th>Le</th>
              <th>Adherent</th>
              <th>CSP</th>
              <th>Adhésion</th>
              <th>Montant</th>
            </tr>
          </thead>
          <tbody>
  
          </tbody>
        </table>
        <div class="divAction">
          <input id="btn_abonnement_detail" type="button" class='btn_info' value="Détail">
          <input id="btn_abonnement_ajouter" type="button" value="Ajouter">
          <input id="btn_abonnement_modifier" type="button" value="Modifier">
          <input id="btn_abonnement_supprimer" type="button" class='btn_alerte' value="Supprimer">
        </div>
      </div>
      <div id="div_page_abonnement"> <!--Partie Invisible-->
        <div id="div_abonnement_titre" class="divtitre"></div> <!--Le titre change en fonction du bouton-->
        <div>
          <div class="abonnement_rubrique"> <!--numéro identifiant et date de l'abonné-->
            <div>
              <span class="labeltitre">IDENTIFICATION</span>
              <label id="lbl_erreur_idendification" class="labelerreur"></label> <!--Pour afficher une erreur-->
            </div>
            <div class="div_edt_identification">
              <div>
                <label for="edt_identification_adh">numéro</label>
                <span><input id="edt_identification_adh" placeholder="n° d'identification" size="10" type="text"></span>
              </div>
              <div>
                <label for="date_num_date">le</label>
                <span><input id="date_num_date" size="15" type="date"></span>
              </div>
            </div>
            <div class="div_textarea_commentaire">
              <label for="textarea_commentaire_adh">commentaire</label>
              <span><textarea id="textarea_commentaire_adh" name="commentaire" rows="5" cols="70"></textarea></span>
            </div>
          </div>
          <div class="abonnement_rubrique">
            <div>
              <span class="labeltitre">ADHERENT</span>
              <label id="lbl_erreur_ADH" class="labelerreur"></label> <!--Pour afficher une erreur-->
            </div>
            <div class="div_interieur_boite_adherent">
              <div>
                <label for="edt_num_adh">numéro</label>
                <span><input id="edt_num_adh" placeholder="n° d'adhérent" size="7" type="text"></span>
              </div>
              <div id="div_information_adherent">
              </div>
              <div id="div_information_abonnement">
              </div>
            </div>
          </div>
          <div class="abonnement_rubrique">
            <div>
                <span class="labeltitre">Adhésion</span>
                <label id="lbl_erreur_selectionTheme" class="labelerreur"></label> <!--Pour afficher une erreur-->
                <div></div>
            </div>
          </div>
          <div class="div_basDeFenetre">
            <div class="totalAdhésion">
              <div class="divtitre">
                 Total :
                <div id="div_nombre_total"></div>
              </div>
              <table id="table_total_abonnement">
                <thead>
                    <tr>
                        <th>libellé</th>
                        <th>Tarif de base</th>
                        <th>Version Papier</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <div class="divAction">
                <input id="btn_theme_ajouter" type="button" value="Ajouter">
                <input id="btn_theme_modifier" type="button" value="Modifier">
                <input id="btn_theme_supprimer" type="button" class="btnalerte" value="Supprimer">
              </div>
            </div>
            <div id="div_selection_themes" class="selectionThème">
              <div class="divtitre">
                Choisir un thème dans la liste
              </div>
              <div class="interieurBoite">
                <div>
                  <select id="select_themes" size="6"></select> <!--Affiche les thémes, il faut la connecter à la BDD-->
                  <div>
                      <label id="lbl_erreur_select_themes" class="labelerreur"></label> <!--Pour afficher une erreur-->
                  </div>
                </div>
                <div>
                  <div class="checkBoxDiv">
                    <label for="chk_version_papier">version papier</label>
                    <input id="chk_version_papier" type="checkbox">
                  </div>
                  <div>
                      <input id="btn_theme_valider" type="button" value=""> 
                      <input id="btn_theme_annuler" type="button" value=""> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="divAction">
          <input id="btn_abonnement_retour" class="btninfo" value="Retour" type="button">
          <input id="btn_abonnement_valider" value="Valider" type="button">
          <input id="btn_abonnement_annuler" class="btnalerte" value="Annuler" type="button">
        </div>
      </div>
      <input id="edt_texte_invisible" type="text">
      <input id="chk_modifier_theme" type="checkbox">
    </main>
  </body>
  <script type="module" src="../controleur/tp_sae.js"></script>
</html>
